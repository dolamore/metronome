<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <label for="bpm">BPM:</label>
    <input type="number" id="bpm" value="120">
    <button id="increase-bpm-1">+1</button>
    <button id="increase-bpm-5">+5</button>
    <button id="decrease-bpm-1">-1</button>
    <button id="decrease-bpm-5">-5</button>
</div>
<div>
    <button id="start-stop">Start</button>
</div>
<div>
    <label>Quarter Notes:</label>
    <button class="note" data-note="0">Note 1</button>
    <button class="note" data-note="1">Note 2</button>
    <button class="note" data-note="2">Note 3</button>
    <button class="note" data-note="3">Note 4</button>
</div>
<script src="render.js" type="module"></script>
</body>
</html>
